<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../All.css">
    <link rel="stylesheet" href="./CSS/inOrderDetail.css">
    <script src="../jq_Js/jquery-3.4.1.js"></script>
    <title>進銷存</title>
</head>

<body>
    <h1>訂單詳細資料</h1>
    <span>
        <input type="button" value="返回上頁" id="backup" onclick="location.href='./Purchase.html'">
        <input type="button" value="修改" id="reInput">
        <input type="button" id="setOver" value="儲存資料" style="visibility: hidden">
        <input type="button" id="DelNO" value="刪除資料" style="visibility: hidden">
        <input type="text" id="Indate" class="InOinput"  style="visibility: hidden">
        <input type="text" id="State" value="Show" class="InOinput" style="visibility: hidden;">
    </span>
    <div>
        <label>訂單編號:</label>
        <input type="text" id="OrderID" class="InOinput" readonly="readOnly"><br>
        <label>廠商:</label>
        <input id="VendorName" value="" class="InOinput" readonly="readOnly"></input>
        <label for="SumCount">訂單合計:</label>
        <input style="text-align: right;" type="text" id="SumCount" class="InOinput"  readonly="readOnly">
        <hr>
        <table id="myTable">
            <tr id="top1">
                <td style="width: 60px;">序號</td>
                <td style="width: 140px;">商品型號</td>
                <td style="width: 180px;">商品名稱</td>
                <td style="width: 180px;">規格</td>
                <td style="width: 60px;">單價</td>
                <td style="width: 60px;">數量</td>
                <td style="width: 60px;">折數</td>
                <td style="width: 140px;">金額</td>
            </tr>
        </table>
        <input type="button" value="新增一筆資料" id="CNewBtn" style="visibility: hidden">
        <input type="button" value="刪除最後一筆" id="DelBtn" style="visibility: hidden">
    </div>
    
</body>
<script src="./JS/inOrderDetail.js"></script>

</html>
